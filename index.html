
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
      <script type="text/javascript" src="https://unpkg.com/vue-gallery-slideshow"></script>

  <style id="compiled-css" type="text/css">
      body {
  font-family: sans-serif;
}

  .image {
    width: 100px;
    height: 100px;
    background-size: contain;
    cursor: pointer;
    margin: 10px;
    border-radius: 3px;
  }
  </style>

</head>
<body>
    <div id="app">
  <img class="image" v-for="(image, i) in images" :src="image" @click="onClick(i)">
  <vue-gallery-slideshow :images="images" :index="index" @close="index = null"></vue-gallery-slideshow>
</div>

    <script type="text/javascript">
new Vue({
    el: '#app',
    components: {
      VueGallerySlideshow
    },
    methods: {
      onClick(i) {
        this.index = i;
      }
    },
    data: {
      images: [
        'https://placekitten.com/801/800',
        'https://placekitten.com/802/800',
        'https://placekitten.com/803/800',
        'https://placekitten.com/804/800',
        'https://placekitten.com/805/800',
        'https://placekitten.com/806/800',
        'https://placekitten.com/807/800',
        'https://placekitten.com/808/800',
        'https://placekitten.com/809/800',
        'https://placekitten.com/810/800',
      ],
      index: 0
    }
  })
  </script>
</body>
</html>
